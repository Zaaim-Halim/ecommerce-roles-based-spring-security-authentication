spring.jpa.hibernate.ddl-auto=update
spring.main.banner-mode=off 
spring.output.ansi.enabled=ALWAYS
#database
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password =
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
#to see the SQL statements generated
logging.level.org.hibernate.SQL=DEBUG
#spring.jpa.properties.hibernate.format_sql=true

#server.port=8081

spring.servlet.multipart.max-file-size = 60MB
spring.servlet.multipart.max-request-size = 62MB
spring.main.allow-bean-definition-overriding=true