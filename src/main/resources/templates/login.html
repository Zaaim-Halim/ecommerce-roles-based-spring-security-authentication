<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl=PL">
<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Site Metas -->
    <link rel="icon" href=" https://start.spring.io/images/icon-48x48.png"/>

    <title>spring security</title>
    <!-- boostrap ccs -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/boostrap.css}" />

    <!-- fonts style -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- custom styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- rensponsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
</head>
<body>

<div class="hero_area">

    <h1 class="login-header" style="text-align:center;margin-top: 20px;">Login</h1>
    <div class="row">
     <div class="col-sm-4"></div>
        <div class="col-sm-4">
    <div  th:if="${param.error != null}" class="alert d-flex justify-content-center alert-warning alert-dismissible fade show" role="alert">
        <strong>error!</strong> bad credentials
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div  th:if="${regSucc != null}" class="alert alert-success d-flex justify-content-center alert-dismissible fade show" role="alert">
        <strong>Succes ! : </strong> [[${regSucc}]]    <strong>Login in </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    </div>
    </div>
   <section class=" jw-100 p-4 d-flex justify-content-center pb-4">
       <div style="width: 26rem">
        <form action="login" class="login-form" method="post" style="padding: 20px;">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" name="username" class="form-control" />

            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" name="password" id="form2Example2" class="form-control" />
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=""  name="remember-me" id="form2Example34" checked />
                        <label class="form-check-label" for="form2Example34"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <h6 style="text-align:center;margin-top: 20px;">
                    Don't have an Account yet?</br>
                    <a th:href="@{/register}" class="login-link">Create new</a>
                </h6>
            </div>
        </form>
      </div>
    </section>
   </div>

<!-- footer section -->
<footer class="footer_section">
    <div class="container">
        <p>
            &copy; <span id="displayYear"></span> All Rights Reserved By TebShop 2022
        </p>
    </div>
</footer>
<!-- end of footer section -->
!-- jQery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- bootstrap js -->
<script th:src="@{/js/bootstrap.js}"></script>
<!-- custom js -->
<script th:src="@{/js/custrom.js}"></script>
</body>
</html>
